<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="text-center mb-4">Edit Task</h1>
                <form action="/edit/{{ task.id }}" method="POST">
                    <div class="mb-3">
                        <label for="task" class="form-label">Task</label>
                        <input type="text" name="task" class="form-control" value="{{ task.task }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="datetime-local" name="deadline" class="form-control" value="{{ task.deadline }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select name="priority" class="form-select" required>
                            <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
                            <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                            <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Task</button>
                </form>
                <div class="mt-3">
                    <a href="/" class="btn btn-secondary w-100">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
